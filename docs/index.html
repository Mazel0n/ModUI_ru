<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Документация ModUI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="mg,mygarage,my garage,modui,modmanager,mgmodui,mygaragemodui">
  <meta name="description" content='Документация ModUI'>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" title="docsify-darklight-theme" type="text/css"/>
  <link rel="stylesheet" href="css/sidebar.min.css" />
  <link rel="stylesheet" href="css/prism.css"/>
  <link rel="stylesheet" href="css/variable.css">
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      notFoundPage: "_404.md",
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      name: 'Документация ModUI',
      repo: 'https://github.com/Mazel0n/ModUI_ru',
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Документация ModUI &copy; 2022 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'dark',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          textColor: '#b4b4b4',
          codeTextColor : '#DCDCDC',
          codeBackgroundColor : '#1E1E1E',
          codeTypeColor : '#ffffff',
          blockQuoteColour : '#858585',
          coverBackground : 'linear-gradient(to bottom, hsl(118, 100%, 15%) 0%,hsl(181, 100%, 15%) 100%)'
        },
        light: {
          textColor: '#34495e',
          codeTextColor : '#DCDCDC',
          codeBackgroundColor : '#1E1E1E',
          codeTypeColor : '#ffffff',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          coverBackground : 'linear-gradient(to bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)'
        }
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
